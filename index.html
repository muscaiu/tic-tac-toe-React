<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe REACT</title>
    <style>
        .board {
            display: flex;
            width: 600px;
            height: 600px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        .square {
            height: 200px;
            width: 200px;
            box-sizing: border-box;
            border: 5px solid black;
            font-size: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .square:hover {
            background-color: lightgreen;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script>
        var PLAYER_ONE_SYMBOL = 'X'
        var PLAYER_TWO_SYMBOL = 'O'
        var currentTurn = PLAYER_ONE_SYMBOL

        var board = document.querySelector('.board')
        board.addEventListener('click', function (e) {
            e.target.innerHTML = currentTurn
            currentTurn = currentTurn === PLAYER_ONE_SYMBOL ? PLAYER_TWO_SYMBOL : PLAYER_ONE_SYMBOL
            if (checkForWinner()){
                alert("Someobody won")
            }
            // checkForWinner()
        })

        function checkForWinner() {
            // var squares = Array.prototype.slice.call(document.querySelectorAll('.square'),0)
            // var symbols = squares.map(function(square){
            //     return sqare.innerHTML
            // })
            var squares = document.getElementsByClassName('square')
            var symbols = []

            for (var i = 0; i < squares.length; i++) {
                if (squares[i].innerHTML === "") {
                    symbols.push('empty' + i)
                } else {
                    symbols.push(squares[i].innerHTML)
                }
            }
            var winningCombos = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]]

            console.log(symbols)

            return winningCombos.find(function (combo) {
                if (symbols[combo[0]] == symbols[combo[1]] && symbols[combo[1]] == symbols[combo[2]]) {
                    return symbols[combo[0]]
                } else {
                    return false
                }
            })
        }
    </script>
</body>

</html>
